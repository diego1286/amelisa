<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Terceros  System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Terceros  System</a>

    <!-- Toggler/Collapse Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:action="@{/index}" th:href="@{/terceros}">Terceros Management</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container mt-3">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 container justify-content-center card">
            <h1 class = "text-center">Listado de Usuarios </h1>
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-3">
                        <a th:href="@{/save}" class="btn btn-primary">crear</a>

                    </div>
                </div>
                    <table class = "table table-striped table-responsive-md">
                        <thead>
                        <tr>
                            <th>Nombres</th>
                            <th>Documento</th>
                            <th>Direccion</th>
                            <th>Editar</th>
                            <th>Eliminar</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="terceros : ${listTerceros}">
                            <td th:text="${terceros.nombre}"></td>
                            <td th:text="${terceros.documento}"></td>
                            <td th:text="${terceros.direccion}"></td>
                            <td>
                            <a th:href="@{/terceros/editar/{id}(id=${terceros.id})}" class="btn btn-primary" > Editar</a>
                            </td>
                            <td>
                                <a th:href="@{/terceros/{id}(id=${terceros.id})}" class="btn btn-danger" > Eliminar</a>
                            </td>

                        </tr>
                        </tbody>
                    </table>

            </div>
        </div>
    </div>
</div>
</body>
</html>
