<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Terceros  System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Terceros  System</a>

    <!-- Toggler/Collapse Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Terceros Management</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container mt-3">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class = "text-center"> Crear  Terceros </h1>
            <div class="card-body">
                <form  th:object="${terceros}" th:action="@{/terceros}" method="POST">
                    <div class="form-group">
                        <label> Nombres </label>
                        <input type="text" name="nombre" th:field="*{nombre}"
                               class="form-control"
                               placeholder="Nombres" />
                    </div>
                    <div class="form-group">
                        <label>Documento</label>
                        <input type="text" name="documento" th:field="*{documento}"
                               class="form-control"
                               placeholder="Documento" />
                    </div>
                    <div class="form-group">
                        <label>Direccion</label>
                        <input type="text" name="direccion" th:field="*{direccion}"
                               class="form-control"
                               placeholder="Direccion" />
                    </div>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary" >Guardar</button>
                        <button type="submit" class="btn btn-primary" >Listar</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
